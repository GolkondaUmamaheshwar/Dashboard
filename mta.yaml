_schema-version: "3.2"
ID: ux-dashboardbas
description: Dashboard status with real time data
version: 0.0.1
modules:
- name: ux-dashboardbas-destination-content
  type: com.sap.application.content
  requires:
  - name: ux-dashboardbas-destination-service
    parameters:
      content-target: true
  - name: ux-dashboardbas-html5-repo-host
    parameters:
      service-key:
        name: ux-dashboardbas-html5-repo-host-key
  - name: uaa_ux-dashboardbas
    parameters:
      service-key:
        name: uaa_ux-dashboardbas-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ux-dashboardbas_html_repo_host
          ServiceInstanceName: ux-dashboardbas-html5-app-host-service
          ServiceKeyName: ux-dashboardbas-html5-repo-host-key
          sap.cloud.service: ux-dashboardbas
        - Authentication: OAuth2UserTokenExchange
          Name: ux-dashboardbas_uaa
          ServiceInstanceName: ux-dashboardbas-xsuaa-service
          ServiceKeyName: uaa_ux-dashboardbas-key
          sap.cloud.service: ux-dashboardbas
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ux-dashboardbas-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ux-dashboardbas-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - uxdashboardbas.zip
      name: uxdashboardbas
      target-path: resources/
- name: uxdashboardbas
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ux-dashboardbas-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ux-dashboardbas-destination-service
    service-plan: lite
- name: uaa_ux-dashboardbas
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ux-dashboardbas-xsuaa-service
    service-plan: application
- name: ux-dashboardbas-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ux-dashboardbas-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
